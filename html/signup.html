<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="icon" type="image/x-icon" href="/Salady/assets/img/salady_web_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/Salady/assets/css/signup.css">
</head>
<body>
    <section>
        <form>
            <img src="/Salady/assets/img/salady_logo.png" class="logo">
            <h3>Welcome to Salady!</h3>

            <!-- <label for="name">Name</label> -->
            <input type="text" placeholder="Name" id="name">

            <!-- <label for="username">Username</label> -->
            <input type="text" placeholder="Email or Phone" id="username">
    
            <!-- <label for="password">Password</label> -->
            <input type="password" placeholder="Password" id="password">
    
            <!-- <label for="confirmed-password">Confirm password</label> -->
            <input type="password" placeholder="Confirm password" id="confirmed-password">

            <button>Sign Up</button>
            <div class="social">
              <div class="google-icon"><i class="fab fa-google"></i></div>
              <div class="facebook-icon"><i class="fab fa-facebook"></i></div>
            </div>
        </form>
        <div class="account-image">
        </div>
        <!-- test -->
        <!-- <div class="account-container">
            <a href="#"><img src="/Salady/assets/img/salady_logo.png" class="logo"></a> -->
        </div>
    </section>
</body>
</html>
