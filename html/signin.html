<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="icon" type="image/x-icon" href="/Salady/assets/img/salady_web_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/Salady/assets/css/signin.css">
</head>
<body>
    <section>
        <form method="post">
            <img src="/Salady/assets/img/salady_logo.png" class="logo">
            <h3>Welcome to Salady!</h3>

            <p>
                <label for="username">Username</label>
                <input type="text" placeholder="Email or Phone" id="username">
            </p>
            
            <p class="abc">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password">
                <i class="bi bi-eye-slash" id="togglePassword"></i>
            </p>
            
            <a href="" class="forgot-password">Forgot your password?</a>
            
            <button type="submit" id="submit" class="submit">Sign In</button>
            
            <div class="social">
              <div class="google-icon"><i class="fab fa-google"></i></div>
              <div class="facebook-icon"><i class="fa-brands fa-facebook-f"></i></div>
            </div>
        </form>
        <div class="login-image">
        </div>
        <!-- test -->
        <!-- <div class="account-container">
            <a href="#"><img src="/Salady/assets/img/salady_logo.png" class="logo"></a> -->
        </div>
    </section>
</body>
</html>
